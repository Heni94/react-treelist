language: node_js
node_js:
  - node
script:
  - npm run lint
  - npm test
  - npm run build
  - npm run demo
branches:
  only:
    - master
    - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
deploy:
  - provider: npm
    skip_cleanup: true
    email: mahesh.h4evr@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: maheshsenni/react-treelist
      branch: master
  - provider: pages
    skip-cleanup: true
    github-token: "$GITHUB_TOKEN"
    local-dir: docs
    on:
      tags: true
      repo: maheshsenni/react-treelist
      branch: master
env:
  global:
    secure: 
